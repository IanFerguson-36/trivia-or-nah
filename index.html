<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <title>Coding Quiz Challenge</title>
    <link rel="stylesheet" href="./assets/style.css" />
  </head>
  <body>
    <div id="start-page">
      Javascript Challenge Quiz
      <button id="start-button">Start Quiz!</button>
    </div>
    <div id="question-screen" class="hidden">
      <h2 id="question-text"></h2>
      <div id="choices">
        <!-- <button class="choice" id="firstButton">Answer</button>
        <button class="choice" id="secondButton">Answer</button>
        <button class="choice" id="thirdButton">Answer</button>
        <button class="choice" id="fourthButton">Answer</button> -->
      </div>
      <p id="verdict"></p>

    <div class="scores"></div>
    <div id="timer"></div>
    <div id="form" class="hidden">
      <form>
        <label for="initials">Enter your initials: </label>
        <input type="text" name="initials" id="initials" />
        <button type="button" id="submit-button">submit</button>

    </div>
    <div id="score-sheet"></div>
    <script src="./assets/script.js"></script>
